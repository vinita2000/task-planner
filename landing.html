<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--css-->
   
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Merriweather+Sans&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css" type="text/css">

    <title>Task Planner</title>
</head>
<body>
  <div class="container">
    <header>
            
       <input type="text" placeholder="Add a task...." id="add-task">
        <button id="add">
           <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>   
        </button>
            
    </header>

    <img src="images/todo.png" class="todo-image">

    

     <!---list items -->
     <div class="container">
        <!-- Uncompleted tasks -->
        <ul class="todo" id="todo"></ul>

        <!-- Completed tasks -->
        <ul class="todo" id="completed"></ul>
    </div>

    </div>

    <!--script-->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="landing.js"></script>
</body>
</html>
