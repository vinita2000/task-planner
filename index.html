<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--css-->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Merriweather+Sans&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Task Planner</title>
</head>
<body>
    
<div class="container form1">

    <form id="form" class="form" action="landing.html" >
        <h3>Register Here</h3>
        <img src="images/todo.png" class="todo-image">


        <div class="form-control">
            <label for="username" >Username</label>
           
            <input id="username" type="text" placeholder="Username">
           
            <small cl>Error Message</small>
        </div>


        <div class="form-control">
            <label for="email" >Email</label>
           
            <input id="email" type="text" placeholder="Email">
          
            <small cl>Error Message</small>
        </div>


        <div class="form-control">
            <label for="password" >Password</label>
            
            <input id="password" type="Password" placeholder="Password">
          
            <small cl>Error Message</small>
        </div>


        <button class="btn" type="submit" >Submit</button>
    </form>

 
</div>


    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
